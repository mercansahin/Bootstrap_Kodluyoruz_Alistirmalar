<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Kodluyoruz</title>
  </head>
  <body>
    <!--
        Visible only on xl(sadece xl ekranda gözükür):	.d-none .d-xl-block 
        Visible only on lg(sadece lg ekranda gözükür):	.d-none .d-lg-block .d-xl-none
        Visible only on md(sadece md ekranda gözükür):	.d-none .d-md-block .d-lg-none  
        Visible only on sm(sadece sm ekranda gözükür):	.d-none .d-sm-block .d-md-none  
        Visible only on xs(sadece xs ekranda gözükür):	.d-block .d-sm-none
        Visible on all(tüm ekranlarda gösterir):    	.d-block
        
        Hidden on all(hepsinde gizle):              	.d-none
        Hidden only on xs(sadece xs ekranda gizle):   	.d-none .d-sm-block
        Hidden only on sm(sadece sm ekranda gizle):   	.d-sm-none .d-md-block
        Hidden only on md(sadece md ekranda gizle):	    .d-md-none .d-lg-block
        Hidden only on lg(sadece lg ekranda gizle): 	.d-lg-none .d-xl-block
        Hidden only on xl(sadece xl ekranda gizle):	    .d-xl-none
    -->
    <h1 class="d-none d-xl-block bg-secondary">XL - Mobil Görünümlü Sitemize Hoş Geldiniz</h1>
    <h1 class="d-none d-lg-block d-xl-none bg-info">LG - Tablet Görünümlü Sitemize Hoş Geldiniz</h1>
    <h1 class="d-none d-md-block d-lg-none bg-success">MD - Laptop Görünümlü Sitemize Hoş Geldiniz</h1>
    <h1 class="d-none d-sm-block d-md-none bg-warning">SM - Normal Görünümlü Sitemize Hoş Geldiniz</h1>
    <h1 class="d-block d-sm-none bg-danger">XS - Büyük Ekran Görünümlü Sitemize Hoş Geldiniz</h1>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-info">1 Lorem.</div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-warning">2 Qui!</div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-danger">3 Quia.</div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-success">4 Excepturi?</div>
            <!-- son 2 kutunun lg ekranında gözükmesini istemiyoruz bg-color kısmından sonra bunları ekleriz -->
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-primary d-lg-none d-xl-block">5 Eligendi!</div> 
            <!-- lg ekranda gizlensin: d-lg-none // xl da blok olarak gözüksün: d-xl-block -->
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-secondary d-lg-none d-xl-block">6 Vero!</div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
